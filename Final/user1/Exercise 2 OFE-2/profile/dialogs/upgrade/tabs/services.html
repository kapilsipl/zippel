

  <div class="servicecolumn" layout="row" flex="100" flex-gt-sm="100" flex-gt-md="100" layout-wrap>

    <md-list ng-repeat="services in vm.service" flex layout="column" layout-align="start"
             style="min-width: 200px">
      <h3>{{services.servtitle}}</h3>
      <md-list-item class="md-2-line" ng-repeat="servdescription in services.servdescription" class="term">
        <div class="md-list-item-text">

          <p> {{servdescription.offer}}</p>
        </div>
        <md-checkbox ng-model="servdescription.checked" ng-disabled="servdescription.disabled" aria-label="Finished?"></md-checkbox>
      </md-list-item>
    </md-list>

  </div>
