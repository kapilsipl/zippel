<!-- Group section begin-->
<div layout="row" layout-wrap ng-controller="groupCtrl as vm" id="group-section">
  <div class="cummunity" layout="column" flex="100" flex-gt-sm="50" flex-gt-md="65" style="padding-bottom: 20px;">
    <div class="white-bg md-whiteframe-1dp">
      <!-- Profile group begin-->
      <zm-profile-group userid="vm.user.id"></zm-profile-group>
      <!-- Profile group end-->
      <!-- Profile group list begin-->
      <zm-profile-group-list group="vm.group"></zm-profile-group-list>
      <!-- Profile group list end-->
    </div>
  </div>
  <!-- Profile group user list begin-->
  <zm-profile-user-list users="vm.users"></zm-profile-user-list>
  <!-- Profile group user list begin-->
</div>
  <!-- Group section end-->
