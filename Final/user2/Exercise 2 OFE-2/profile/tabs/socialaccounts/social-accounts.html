<div id="social-accounts" layout="row" layout-wrap>


    <md-card flex="30" ng-repeat="card in vm.accounts">

      <header class="md-accent-bg addusr" layout="row" layout-align="space-between center">{{card.name}}</header>
        <md-card-header class="header md-accent-bg" layout="column" layout-align="center center" layout-gt-sm="row" layout-align-gt-sm="space-between end">
            <md-card-avatar>
                <img class="md-user-avatar" ng-src="{{card.image}}"/>
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title">{{card.user}}</span>
                <span class="md-subhead white-text" style="white-space: nowrap;"><md-icon class="white-fg" md-font-icon="icon-{{card.type}}">{{card.type}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{card.name}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="start center">
            <div id="actionButtons" style="margin-left: 10px;">
                <md-button class="md-raised">Log out</md-button>
                <md-button class="md-raised" ng-click="vm.accounts.splice($index , 1)">Delete</md-button>
            </div>
        </md-card-actions>
        <md-card-content>

        </md-card-content>
    </md-card>

</div>
